<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Форма авторизации</title>
</head>

<body>
  <article class="container">
    <div class="block">
      <section class="block__item block-item">
        <h2 class="block__title">Увас уже усть аккаут?</h2>
        <button class="block-item__btn singin-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block__title">У вас нет аккаунта?</h2>
        <button class="block-item__btn singup-btn">Зарегестрироваться</button>
      </section>
    </div>
    <div class="form-box">
      <form action="#" class="form form--singin">
        <h3 class="form__title">Вход</h3>
        <p>
          <input type="text" class="form__input" placeholder="Логин">
        </p>
        <p><input type="password" class="form__input" placeholder="Пароль"></p>
        <p><button class="form__btn">Войти</button></p>
        <p>
          <a href="#" class="form__forgot">Восстановить пароль</a>
        </p>
      </form>
      <!-- Форма Регистации -->
      <form action="#" class="form form--singup">
        <h3 class="form__title">Регистрация</h3>
        <p>
          <input type="text" class="form__input" placeholder="Логин">
        </p>
        <p>
          <input type="email" class="form__input" placeholder="Email">
        </p>
        <p><input type="password" class="form__input" placeholder="Пароль"></p>
        <p><input type="password" class="form__input" placeholder="Подтвердите пароль"></p>
        <p><button class="form__btn form__btn--singup ">Зарегистрироваться</button></p>
      </form>
    </div>
  </article>
</body>

</html>
